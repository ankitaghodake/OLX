server:
  port: 4444
spring:
  mvc:
   pathmatch:
    matching-strategy: ANT_PATH_MATCHER
  datasource:
       url: jdbc:mysql://localhost:3306/olxApplication
       username: root
       password: root
  jpa:
    hibernate:
       ddl-auto: update
    show-sql: true   
    
management:
  endpoints:
    web:
      exposure:
        include:
         "*"
        exclude:
        - health
        - info
      base-path: "/my-actuator"
  endpoint:
    shutdown:
     enabled: true